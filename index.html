<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="container">
            <div class="usuario">
                <div class="container">
                    <label class="check" for="mode-color">
                        <img class="icon light-icon" src="img/light-icon.png" alt="">
                        <span class="check-center">
                            <input id="mode-color" type="checkbox">
                        </span>
                        <img class="icon dark-icon" src="img/dark-icon.png" alt="">
                    </label>
                </div>
                <br>
                <br>
                <div class="container">
                    <img id="imgUser"" class="avatar" src="img/avatar.png" alt="">
                </div>
                <button id="btnGerar" class="btnGerar">Gerar usuário</button>
                <div class="infoUser">
                    <p class="userTxt" id="userName">Sir Anônimo</p>
                    <hr>         
                    <p class="userTxt _fz" id="userAddress">- Address -</p>          
                    <p class="userTxt _fz" id="userFone">- Fone -</p>          
                    <p class="userTxt _fz" id="userMail">- Mail -</p>                  
                </div>
            </div>
        </div>

        <div class="container">
            
        </div>

        <div class="container">
            <small>
                Desenvolvido por William Ferreira © 2023
            </small>
        </div> 

    </div>

    <script src="script.js"></script>
</body>
</html>
